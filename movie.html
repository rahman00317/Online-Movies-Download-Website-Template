<body>
  <header>

    <h1>Movie Hub</h1>

  <!-- Banner Section -->
  <section class="banner" id="banner"></section>

  <!-- Movie Info -->

  <!-- Trailer -->

  <!-- Contact Section -->
  <section class="contact">
    <h2>ğŸ“© Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>

    <p id="response"></p>
  </section>

  <script src="movie.js"></script>

  <!-- Contact Form Script -->
  <script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz7mpTSjBCsSLUFFAp1q3LbQOW0YlIwh_hLgqxhYgrqwGdpDHdCKcqI4wrx35ckUjoO0Q/exec";

document.getElementById("contact-form").addEventListener("submit", e => {
  e.preventDefault();

  const formData = new FormData(e.target);

  fetch(scriptURL, { method: "POST", body: formData })
    .then(async response => {
      let text = await response.text();
      console.log("Response Text:", text);   // Debug log
      if (response.ok) {
        document.getElementById("response").innerText = "âœ… Sent: " + text;
        e.target.reset();
      } else {
        document.getElementById("response").innerText = "âŒ Server Error: " + text;
      }
    })
    .catch(error => {
      console.error("Fetch Error:", error);
      document.getElementById("response").innerText = "âŒ Network Error: " + error;
    });
});
</script>
