<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">⬅ Back</a>
    <h1>Movie Hub</h1>
    <button id="theme-toggle">🌙</button>
  </header>

  <!-- Banner Section -->
  <section class="banner" id="banner"></section>

  <!-- Movie Info -->
  <section class="movie-detail" id="movie-detail"></section>

  <!-- Trailer -->
  <section class="trailer">
    <h2>🎬 Watch Trailer</h2>
    <div id="trailer"></div>
  </section>

  <!-- Screenshots -->
  <section class="screenshots">
    <h2>Screenshots</h2>
    <div id="screens"></div>
  </section>

  <!-- Downloads -->
  <section class="downloads">
    <h2>Download Links</h2>
    <div class="download-btns" id="download-btns"></div>
  </section>

  <!-- Similar Movies -->
  <section class="similar">
    <h2>Similar Movies</h2>
    <div id="similar-grid"></div>
  </section>

    <!-- More Movies -->
  <section class="more">
    <h2>More Movies</h2>
    <div id="more-grid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Movie Hub. All Rights Reserved.</p>
    <div class="social">
      <a href="#">🌐</a>
      <a href="#">🐦</a>
      <a href="#">📘</a>
    </div>
  </footer>

  <script src="movie.js"></script>
</body>
</html>
